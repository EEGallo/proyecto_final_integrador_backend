<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  rel= "icon"  href= "../img/favicon.png"  type= "imagen/x-icon" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "../styles/index.css" />
    <link rel="stylesheet" href="../styles/registerlogin.css">

    <title>FILMAX - Ingresa</title>
</head>
<body>
    <header class="nav-container">
        <!--NAV BAR-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/filMax-Design-02.svg" alt="">
                </a>
                <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end order-lg-1" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html#trending">Tendencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="register.html">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-success button-nav" href="login.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Login Form-->
    <div class="form-box">
        <form id="login-form" action="/login-endpoint" method="POST">
            <h1>Inicia Sesión!</h1>
            <div class="form-content">
                <img src="../img/user.svg" alt="user" class="img-login">
                <input type="text" id="username" name="username" required placeholder=" Nombre">
                <input type="password" id="contraseña" name="contraseña" required placeholder=" Contraseña">
                <div class="btn-box">
                    <button type="submit" class="btn-form">Iniciar</button>
                    <a href="register.html">¿Has olvidado tu contraseña?</a>
                </div>
                <a  href="register.html">Registrate</a>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    <script type="module" src="../js/login.js"></script>    
</body>
