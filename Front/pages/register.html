<!DOCTYPE html>
<html lang="es">
<head>
    
  
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate en FILMAX y disfruta de películas y series ilimitadas en un solo lugar.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/registerlogin.css">
    <title>FILMAX - Registrarse</title>
</head>
<body>
    <header class="nav-container">

        <!--NAV BAR-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="../img/filMax-Design-02.svg" alt="">
                </a>
                <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end order-lg-1" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html#trending">Tendencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="register.html">Registrarse</a>
                        </li>
                        <li class="nav-item">   
                            <a class="btn btn-outline-success button-nav" href="login.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Register Form-->
    <div class="form-box">
        <form id="register-form" action="/register-endpoint" method="POST">
            <h1>¡Regístrate!</h1>
            <div class="form-content">
                <div class="mb-3 campus">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required placeholder=" Nombre">
                </div>
                <div class="mb-3 campus">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required placeholder=" Apellido">
                </div>
                <div class="mb-3 campus">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder=" Email">
                </div>
                <div class="mb-3 campus">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required placeholder=" Contraseña">
                </div>
                <div class="mb-3 campus">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                </div>
                <div class="mb-3 campus">
                    <label for="pais" class="form-label">País</label>
                    <select id="pais" name="pais" class="form-select" required>
                        <option value="" disabled selected>Selecciona tu país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
